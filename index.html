<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PW Skills | Counter</title>
    <!-- imported the css file -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="counter">
                <h1 class="counter_body_heading">Counter</h1>
                <p id="counter" class="counter_count_display">0</p>
                <div class="counter_button">
                    <button id="decrement">
                        - Decrement
                    </button>
                    <button id="increment">
                        + Increment
                    </button>
                </div>
                <div class="reset">
                    <button id="reset_button">
                        Reset
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- imported js file below -->
    <script src="./counter.js"></script>
</body>

</html>
